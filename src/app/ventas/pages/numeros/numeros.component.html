<div class="text-layout">
    <h1>Decimal-Pipe y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{(VentasNetas + 1000000) | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{(VentasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganacia porcentual"
                subheader="del presente año">
                {{Porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
