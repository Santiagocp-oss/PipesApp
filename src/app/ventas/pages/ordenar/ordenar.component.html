<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por 
        {{'nosotros' | Mayusculas:bMayusculas}}
    </p>

</div>

<div>
<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>

    <div class="p-toolbar-group-end">

    <button pButton 
    type="button" 
    label="Cambiar Mayusculas" 
    class="p-mr-1 p-button-warning"
    (click)="cambiar()">
    </button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1"
                (click)="cambiarOrden('Nombre')">

        </button>
        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('vuela')">
         </button>
        <button pButton
                icon="pi pi-sort"
                label="Por Color"
                class="p-mr-1 p-button-help"
                (click)="cambiarOrden('color')">

        </button>
    </div>
</p-toolbar>
</div>


<div class="p-grid">
    <div class="p-col p-mt-2">

        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color principal</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroe>
                <tr>
                    <td>{{Heroe.Nombre}}</td>
                    <td>{{Heroe.vuela | vuela}}</td>
                    <td>{{Heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>



<div class="p-grid">
    <div class="p-col p-mt-2">

        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Nombre" style="width:20%">Nombre<p-sortIcon field="Nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroe>
                <tr>
                    <td>{{Heroe.Nombre}}</td>
                    <td>{{Heroe.vuela | vuela}}</td>
                    <td>{{Heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
